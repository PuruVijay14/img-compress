<mat-card appDropzone (hovered)="toggleHover($event)" (click)="fileUploader.click()" (dropped)="startUpload($event)"
  [class.hovering]="isHovering">
  <mat-icon class="uploadIcon">cloud_queue</mat-icon>
  <input #fileUploader type="file" multiple (change)="startUpload($event.target.files)" style="display: none;">
  <mat-card-footer>

  </mat-card-footer>
</mat-card>
<div *ngIf="percantage | async as pct">
  <mat-progress-spinner mode="determinate" [value]="pct"></mat-progress-spinner>
</div>
<div *ngIf="tasks">
  <mat-list *ngFor="let task of tasks; let i=index">
    <mat-list-item>
      <mat-progress-bar mode="determinate">
      </mat-progress-bar>
    </mat-list-item>
  </mat-list>
</div>
