<mat-card appDropzone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
  <mat-icon class="uploadIcon">cloud_queue</mat-icon>
  <input type="file" multiple (change)="startUpload($event.target.files)">

</mat-card>
<div *ngIf="percantage | async as pct">
  <mat-progress-bar mode="determinate" [value]="pct"></mat-progress-bar>
</div>

<div *ngIf="(snapshot | async) as snap">
  {{snap.bytesTransferred}} of {{snap.totalBytes}}
</div>

<div *ngIf="downloadURL | async as url">
  <img [src]="url">
</div>
